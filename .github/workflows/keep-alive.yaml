name: Keep Alive

# This workflow prevents GitHub from automatically disabling the scheduled workflows
# due to repository inactivity (60-day rule)

on:
  schedule:
    # Runs on the 1st day of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Keep workflows active
        run: |
          echo "This workflow runs monthly to prevent GitHub from auto-disabling scheduled workflows."
          echo "Current date: $(date -u)"
          echo "Repository: ${{ github.repository }}"
          echo "All scheduled workflows will remain active."
